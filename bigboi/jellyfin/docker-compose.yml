version: "3.7"
services:
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=0
      - PGID=27
    volumes:
      - ~/svc/jellyfin-mnt:/config
      - /mnt/b8/media:/data:ro
    ports:
      - 8096:8096
    restart: unless-stopped
  wireguard:
    image: ghcr.io/linuxserver/wireguard
    container_name: jellyfin-wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=0
      - PGID=27
      - TZ=America/Denver
    ports:
      - 9096:9096/tcp
    volumes:
      - ~/svc/media-transmission-mnt/wg0.conf:/config/wg0.conf:ro
      - /lib/modules:/lib/modules:ro
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv4.conf.all.src_valid_mark=1
    restart: unless-stopped
  transmission:
    image: ghcr.io/linuxserver/transmission
    container_name: jellyfin-transmission
    environment:
      - PUID=0
      - PGID=27
      - TZ=America/Denver
      - TRANSMISSION_WEB_HOME=/combustion-release/
    volumes:
      - ~/svc/media-transmission-mnt:/config
      - /mnt/b8/media/media-downloads:/downloads/complete
      - /mnt/b8/media/media-downloads-inc:/downloads/incomplete
      - /mnt/b8/media/media-watch:/watch
    restart: unless-stopped
    network_mode: "service:wireguard"
    depends_on: [ "wireguard", ]
