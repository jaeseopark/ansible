---
- hosts: machosts
  vars:
    - homebrewapps:
      - ansible
      - dockutil
    - caskapps:
      - orcaslicer
      - github
      - discord
      - visual-studio-code
      - autodesk-fusion
      - barrier
      - google-chrome
  tasks:
    - name: Install Cask apps
      community.general.homebrew_cask:
        name: "{{ item }}"
        state: present
      loop: "{{ caskapps }}"
    - name: Install Homebrew apps
      community.general.homebrew:
        name: "{{ item }}"
        state: present
      loop: "{{ homebrewapps }}"

- name: Dock
  import_playbook: dock.yml
