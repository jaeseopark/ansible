---
- hosts: vpnservers
  tasks:
    - name: Ensure the required packages are installed
      package:
        name: "{{item}}"
        state: present
      loop:
        - certbot
        - ufw
    - name: Ensure ufw is running
      service:
        name: ufw
        state: started
    - name: Ensure port 80 is open
      ufw:
        rule: allow
        port: "80"
    - name: Ensure port 80 is not in use
      service:
        name: nginx
        state: stopped
    - name: Reload UFW
      ufw:
        state: reloaded
    - name: Generate certificate
      shell: >
        certbot certonly
        -d {{ vpn_domain }},corganize.{{ vpn_domain }},jellyfin.{{ vpn_domain }},paperless.{{ vpn_domain }},radarr.{{ vpn_domain }},sonarr.{{ vpn_domain}},lidarr.{{ vpn_domain}},prowlarr.{{ vpn_domain }},homeassistant.{{ vpn_domain }},wiki.{{ vpn_domain }}
        -m {{ vpn_domain_email }}
        --preferred-challenges http
        --standalone
        --expand
        --agree-tos
        --no-eff-email
    - name: Ensure the cert/key files exist
      file: name={{item}} state=file
      loop:
        - "/etc/letsencrypt/live/{{ vpn_domain }}/fullchain.pem"
        - "/etc/letsencrypt/live/{{ vpn_domain }}/privkey.pem"
    - name: Ensure thre cron job exists
      cron:
        name: renew certificate
        minute: "0"
        hour: "0"
        job: /usr/bin/certbot renew --quiet
