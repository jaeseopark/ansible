---
- hosts: vpn
  tasks:
    - name: Ensure the required packages are installed
      package:
        name: "{{item}}"
        state: present
      loop:
        - nginx
        - python3-certbot-nginx
        - certbot
        - ufw
    - name: Ensure ufw is running
      service:
        name: ufw
        state: started
    - name: Ensure nginx is not running
      service:
        name: nginx
        state: stopped
    - name: Ensure port 80 is open
      ufw:
        rule: allow
        port: "80"
    - name: Reload UFW
      ufw:
        state: reloaded
    - name: Generate certificate
      shell: certbot certonly --standalone -d jaeseo.stream --preferred-challenges http -m admin@jaeseo.stream --expand --agree-tos --no-eff-email
    - name: Ensure the cert/PK files exists
      file: name={{item}} state=file
      loop:
        - /etc/letsencrypt/live/jaeseo.stream/fullchain.pem
        - /etc/letsencrypt/live/jaeseo.stream/privkey.pem
    - name: Copy nginx config from the host manchine
      copy:
        src: nginx.conf
        dest: /etc/nginx/sites-enabled/default.conf
    - name: Ensure thre cron job exists
      ansible.builtin.cron:
        name: renew certificate
        minute: "0"
        hour: "0"
        job: /usr/bin/certbot renew --quiet
    - name: start nginx
      service:
        name: nginx
        state: started
