# RTL433 Configuration File
# Each line is treated as a command-line argument

## Tuner options
gain 20

## Pulse detection
pulse_detect level=-35
pulse_detect minlevel=-50

## Analyze/Debug options
analyze_pulses true

## Metadata reporting
report_meta time:unix:usec:utc
report_meta bits
report_meta level
report_meta noise
report_meta protocol
report_meta stats:2:300

## Custom decoders

### Dust Collector Remote (CYS02-E2)
decoder {n=dust-collector-remote,m=OOK_PWM,s=348,l=968,r=9500,g=900,t=30,bits>=25,bits<=40,repeats>=3,countonly,unique}
