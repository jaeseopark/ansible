# RTL433 Configuration File
# Each line is treated as a command-line argument

## Tuner options
gain 20

## Pulse detection
pulse_detect level=-35
pulse_detect minlevel=-50

## Analyze/Debug options
#analyze_pulses true

## Metadata reporting
report_meta time:unix:usec:utc
report_meta bits
report_meta level
report_meta noise
report_meta protocol
report_meta stats:2:300

## Custom decoders
decoder {n=dust-collector-remote,m=OOK_PWM,s=340,l=960,r=9500,g=900,t=350,bits>=20,bits<=50,repeats>=3,countonly,unique}

