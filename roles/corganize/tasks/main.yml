- name: Ensure git is installed
  package:
    name: git
    state: present
- name: Checkout the code base
  git:
    repo: "https://github.com/jaeseopark/corganize-web.git"
    dest: "{{ app_path }}"
    version: "{{ branch }}"
    force: yes
- name: Ensure folder(s) exists
  file:
    path: "{{ item }}"
    mode: u=rwx,g=rwx,o=rx
    state: directory
  loop:
    - "{{ app_path }}"
    - "{{ mnt_path }}"
    - "{{ log_path }}"
- name: Ensure Docker Compose is stopped if clean_restart is true
  when: clean_restart | default(false) | bool
  community.docker.docker_compose_v2:
    project_src: "{{ app_path }}"
    state: absent
- name: Copy compose file from the master node
  template:
    src: docker-compose.j2
    dest: "{{ app_path }}/docker-compose.yml"
- name: Copy env file from the master node
  template:
    src: env.j2
    dest: "{{ app_path }}/.env"
- name: Ensure Docker Compose is running (takes a while because of build)
  community.docker.docker_compose_v2:
    project_src: "{{ app_path }}"
    state: present
    build: always
