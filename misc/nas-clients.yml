---
- hosts: nas_clients
  vars:
    creds_src: nas-creds.txt
    creds_dest: "{{ ansible_env.HOME }}/.nascreds.txt"
    volumes:
      - svc
      - crg
      - media
  tasks:
    - name: Ensure necessary packages are installed
      package:
        name: cifs-utils #samba-common smbclient samba-common-bin smbclient
        state: present
    - name: check mountpoint exist
      file:
        path: "/mnt/{{ item }}"
        state: directory
        mode: "0755"
        owner: root
        group: root
      loop: "{{ volumes }}"
    - name: Copy creds from the master node
      copy:
        src: "{{ creds_src }}"
        dest: "{{ creds_dest }}"
    - name: Ensure the creds file exists
      file:
        path: "{{ creds_dest }}"
        state: file
    - name: Mount the volumes as root
      become: true
      ansible.posix.mount:
        src: "//{{ nas_host }}/{{ item }}"
        path: "/mnt/{{ item }}"
        fstype: cifs
        opts: "auto,credentials={{ creds_dest }}"
        state: mounted
      loop: "{{ volumes }}"
